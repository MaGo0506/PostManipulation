<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="row postWrapper js-postWrapper"></div>
    </div>
    <div class="modalWrapper js-modalWrapper">
        <h2 class="bg-white fw-bold js-titleId"></h2>
            <h3 class="bg-white fw-bold mb-3 modalTitle">Title</h3>
            <input class="editPostTitleInput js-editPostTitleInput text-white" value="" placeholder="" />
            <h3 class="bg-white fw-bold mb-3 modalTitle">Body</h3>
            <textarea class="editPostBodyInput js-editPostBodyInput"></textarea>
            <button class="saveButton js-saveButton">Save</button>
            <a class="closeButton js-closeButton">X</a>
    </div>
    <div class="js-shadow shadow"></div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="module" src="./js/index.js"></script>
</html>
